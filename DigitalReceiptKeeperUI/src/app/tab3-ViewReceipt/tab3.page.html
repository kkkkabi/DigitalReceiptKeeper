<ion-header collapse="condense" class="ion-no-border" translucent="true" >
  <ion-toolbar color="primary" >
    <ion-title color="white" size="medium">My Receipts</ion-title>
  </ion-toolbar>

<ion-content [fullscreen]="true">
<p></p>
<p *ngIf = "!receipts || receipts.length <=0" > No receipt Found </p>
  <ion-list *ngFor = "let receipt of receipts">
    <ion-item-sliding>

      <ion-item lines="none" href="receipt-detail/{{receipt.receiptID}}" detail>
        <ion-label>
          <ion-text>{{receipt.storeName}}</ion-text>
          <p class="tmargin"><ion-text>{{receipt.receiptDate}}</ion-text></p>
        </ion-label>
          <ion-text slot="end">{{receipt.receiptAmount}}</ion-text>
      </ion-item>

      <p></p>
      <ion-item-options>
        <ion-item-option color="tertiary"  [routerLink]="['/edit', receipt.receiptID]" >
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" (click)="deleteReceipt(receipt.receiptID)">
          <ion-icon slot="icon-only" name="trash"  ></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
